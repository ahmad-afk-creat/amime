<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Anime Theme Website</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    color: white;
    background-color: #121212;
}

header {
    background-color: transparent;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
}

.content {
    padding: 50px;
    text-align: center;
}

h1 {
    font-size: 4rem;
    margin: 20px 0;
}

p {
    font-size: 1.5rem;
    margin: 20px 0;
}

.character-list, .episode-list, .gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}

.character, .episode, .gallery-item {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    text-align: center;
}

.character img, .gallery-item img {
    width: 100%;
    border-radius: 10px;
}

.character h3, .episode h3 {
    margin: 15px 0 10px;
    font-size: 1.5rem;
}

    </style>
</head>
<body>
    <header>
        <h1>Anime Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="episodes.html">Episodes</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Gallery</h1>
        <p>Explore the world of anime through these amazing visuals.</p>
        <!-- Galeri Anime -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="gallery1.jpg" alt="Anime Scene 1">
            </div>
            <div class="gallery-item">
                <img src="gallery2.jpg" alt="Anime Scene 2">
            </div>
            <div class="gallery-item">
                <img src="gallery3.jpg" alt="Anime Scene 3">
            </div>
            <!-- Tambahkan lebih banyak gambar di sini -->
        </div>
    </div>
</body>
</html>
